<!DOCTYPE html>
<html>
  <head>
    <title>DIF turneringsadministration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="DIF turnering">

    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">

    <style type="text/css">
        .result-table {font-size: 8pt;}
    </style>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  </head>
  
  <body>
  
    <div class="navbar navbar-inverse navbar-static-top">
        <div class="navbar-inner">
            <a class="brand" href="#">DIF turnering</a>
        </div>
    </div>
    
    <div class="container">
       
        <div class="row">
            <div class="span10">
                <h1>Tilføj kamp</h1>
                <form id="addMatchForm"> 
                    <div class="row">
                        <div class="span5">Hold 1:</div>
                        <div class="span5">Hold 2:</div>
                    </div>  
                    
                    <div class="controls controls-row">
                           <input id="team1name" class="input-medium span5" type="text" placeholder="Hold navn">
                           <input id="team2name" class="input-medium span5" type="text" placeholder="Hold navn">
                    </div>
                    <div class="controls controls-row">
                           <input id="team1lane1" class="input-medium span5" type="text" placeholder="Bane 1">
                           <input id="team2lane1" class="input-medium span5" type="text" placeholder="Bane 1">
                    </div>
                    <div class="controls controls-row">
                           <input id="team1lane2" class="input-medium span5" type="text" placeholder="Bane 2">
                           <input id="team2lane2" class="input-medium span5" type="text" placeholder="Bane 2">
                    </div>
                    <div class="controls controls-row">
                           <input id="team1lane3" class="input-medium span5" type="text" placeholder="Bane 3">
                           <input id="team2lane3" class="input-medium span5" type="text" placeholder="Bane 3">
                    </div>
                    <div class="controls"> 
                        <input id="matchDate" class="input-medium" type="text" placeholder="Dato">
                    </div>
                    <button id="addMatchBtn" type="submit" class="btn">Tilføj</button>
                </form>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="jquery/jquery-1.8.3.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    
    <script type="text/javascript">
        
        function addMatch(event) {
            //event.preventDefault();
            $.post('scoring/DIF/addMatch/', 
            {team1: $("#team1name").val(),
             team2: $("#team2name").val(),
             team1lane1: $("#team1lane1").val(),
             team1lane2: $("#team1lane2").val(),
             team1lane3: $("#team1lane3").val(),
             team2lane1: $("#team2lane1").val(),
             team2lane2: $("#team2lane2").val(),
             team2lane3: $("#team2lane3").val(),
             date: $("#matchDate").val()},
            function(j) {},
            'json');
            //$(#addMatchForm).reset();
        }
        
        
        $(document).ready(function() {
            $("#addMatchBtn").click(function(event) {
                addMatch(event);
            })
        })
    </script>

  </body>
</html>
